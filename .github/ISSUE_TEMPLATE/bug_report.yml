name: Bug Report
description: Report a bug in TehGent
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run 'tehgent review ...'
        2. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: TehGent Version
      placeholder: tehgent version
    validations:
      required: true
      
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant configuration (remove secrets!)
      render: yaml
